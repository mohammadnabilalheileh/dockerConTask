version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: taskapp_db
    environment:
      POSTGRES_DB: taskapp
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    container_name: taskapp_backend
    ports:
      - "3002:3002"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: taskapp
      DB_USER: admin
      DB_PASSWORD: password123
      PORT: 3002
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    container_name: taskapp_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
